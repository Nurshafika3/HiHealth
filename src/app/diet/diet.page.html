<ion-header transculent>
  <ion-toolbar>
   <ion-buttons slot="start">
    <ion-back-button color="dark" defaultHref="home"></ion-back-button></ion-buttons>
       <ion-title>Diet Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button routerLink='/notes'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>    
  </ion-fab>

  <ion-list lines="none">
    <ion-list class="background">
      <ion-item-sliding *ngFor="let display of notes">
        <ion-item class="no-padding">
          <ion-label class="ion-text-center">
            <h1> {{ display.date }}</h1><br>
            <h2> Breakfast: {{ display.breakfast}}</h2>
            <h2> Lunch: {{ display.lunch }}</h2>
            <h2> Dinner: {{ display.dinner }}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option [routerLink]="['/edit', display.id]">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>

          <ion-item-option color="danger" (click)="delete(display.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

</ion-content>
