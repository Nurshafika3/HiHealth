<ion-header transculent>
  <ion-toolbar>
   <ion-buttons slot="start">
    <ion-back-button color="dark" defaultHref="home"></ion-back-button></ion-buttons>
       <ion-title>Asthma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
<ion-card color="light">
<ion-grid style="padding:0px;">
    <ion-row class="ion-text-center">
     <ion-col size="12" [routerLink]="['../whatasthma']" >
      <ion-icon name="help-circle-sharp" color="primary" size="large"></ion-icon>
       <p>What is Asthma?</p>
     </ion-col>
    </ion-row>
  </ion-grid>
    </ion-card>
    <ion-card color="light">
      <ion-grid style="padding:0px;">
        <ion-row class="ion-text-center">
      <ion-col size="12" [routerLink]="['../auasthma']" >
        <ion-icon name="skull-sharp" color="primary" size="large"></ion-icon>
         <p>Causes</p>
       </ion-col>
      </ion-row>
    </ion-grid>
       </ion-card>
    <ion-card color="light">
      <ion-grid style="padding:0px;">
        <ion-row class="ion-text-center">
    <ion-col size="12" [routerLink]="['../symptomasthma']" >
      <ion-icon name="warning-sharp" color="primary" size="large"></ion-icon>
       <p>Symptoms/Signs</p>
     </ion-col>
    </ion-row>
  </ion-grid>
    </ion-card>
     <ion-card color="light">
      <ion-grid style="padding:0px;">
        <ion-row class="ion-text-center">
    <ion-col size="12" [routerLink]="['../solution']" >
      <ion-icon name="happy-sharp" color="primary" size="large"></ion-icon>
       <p color="primary">Solution</p>
     </ion-col>
    </ion-row>
  </ion-grid>
     </ion-card>
  
</ion-content>
